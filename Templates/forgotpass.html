{% block content %}
{%block header%}
{% endblock %}

        <h1>Forgot Password</h1>

            <button type="button" class="btn-primary" id="reset-password-btn">Reset Password</button>

            <!-- Back to Login link -->
            <a href="#" class="back-to-login" id="back-to-login-link">Back to Login</a>
        </form>
    </div>

{% endblock %}
